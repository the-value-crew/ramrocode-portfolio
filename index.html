<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamroCode</title>

    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div id="screen">
        <nav class="topNav d-flex justify-content-between">
            <div class="topNavLogo d-flex align-self-center">
                <img src="./assets/logo.svg" class="topNavLogoImage align-self-center mr-2">
                <div class="topNavLogoText align-self-center">
                    <span class="topNavLogoTextName">RamroCode</span>
                    <span class="topNavLogoTextVersion">1.1.0</span>
                </div>
            </div>

            <div class="topNavLinks d-none d-md-flex align-self-center">
                <a href="#" class="topNavLinksItem">Features</a>
                <a href="#" class="topNavLinksItem">Roadmap</a>
                <a href="#" class="topNavLinksItem">Reviews</a>
                <a href="#" class="topNavLinksItem">In Action</a>
                <a href="#" class="topNavLinksItem">Contact</a>
            </div>
        </nav>


        <section class="heroSection">
            <!-- <img src="./assets/hero_pattern.svg" class="heroSectionPattern"> -->

            <div class="row">
                <div class="col-12 col-md-6 text-center text-md-left">
                    <h1 class="heroSectionTitle">
                        Beautiful Screenshot of your
                        <span class="--green">Code Snippets</span>
                    </h1>

                    <p class="heroSectionSubtitle mt-4">
                        Generate good looking screenshots of your code with a single click.
                    </p>

                    <div class="heroSectionSliderPreview d-flex justify-content-center d-md-none">
                        <img src="./assets/hero_slider_preview_1.png">
                    </div>

                    <div class="heroSectionSliderList w-100 d-flex justify-content-center justify-content-md-start mt-4 mt-md-5">
                        <div class="heroSectionSliderListItem">
                            <img src="./assets/hero_slider_1.png">
                        </div>
                        <div class="heroSectionSliderListItem">
                            <img src="./assets/hero_slider_2.png">
                        </div>
                        <div class="heroSectionSliderListItem">
                            <img src="./assets/hero_slider_3.png">
                        </div>
                        <div class="heroSectionSliderListItem">
                            <img src="./assets/hero_slider_4.png">
                        </div>
                        <div class="heroSectionSliderListItem">
                            <img src="./assets/hero_slider_5.png">
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg mt-4 mt-md-5">
                        Open Ramrocode
                    </button>
                </div>

                <div class="d-none d-md-block col-md-6">
                    <div class="heroSectionSliderPreview d-flex justify-content-end">
                        <img src="./assets/hero_slider_preview_1.png">
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
